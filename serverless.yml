# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: vickans
# "service" is the name of this project. This will also be added to your AWS resource names.
service: gruppexamination-utveckling-drift-moln

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  stage: dev
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "*"

functions:
  createHotelRooms:
    handler: createHotelRooms.handler
    events:
      - httpApi:
          path: /createRooms
          method: put
  getRooms:
    handler: functions/getRooms/index.handler
    events:
      - httpApi:
          path: /rooms
          method: get
  bookRoom:
    handler: functions/bookRoom/index.handler
    events:
      - httpApi:
          path: /booking
          method: post
  deleteBooking:
    handler: functions/deleteBooking/index.handler
    events:
      - httpApi:
          path: /cancel/{id}
          method: delete

resources:
  Resources:
    BonzaiRooms:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Bonzai-rooms
        AttributeDefinitions:
          - AttributeName: roomId
            AttributeType: S
        KeySchema:
          - AttributeName: roomId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    BonzaiBooking:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Bonzai-booking
        AttributeDefinitions:
          - AttributeName: bookingNumber
            AttributeType: S
        KeySchema:
          - AttributeName: bookingNumber
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
